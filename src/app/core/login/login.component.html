<div class="container">
  <div class="row">
    <div class="col-xl-10">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ngModel name="username" class="form-control col-xl-4">
        </div>
        <div class="form-group"> 
          <label for="password">Password</label>
          <input type="text" ngModel name="password" class="form-control col-xl-4">
        </div>
        <button class="btn btn-primary" type='submit'>Login</button>
      </form>
    </div>
  </div>
</div>
