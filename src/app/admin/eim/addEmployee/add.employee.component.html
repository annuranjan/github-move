<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 col-xl-offset-2">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="firstname">First name:</label>
          <input type="text" class="form-control col-xl-8" ngModel name="firstname" id="firstname">
        </div>
        <div class="form-group">
          <label for="middlename">Middle name:</label>
          <input type="text" class="form-control col-xl-8" ngModel name="middlename" id="middlename">
        </div>
        <div class="form-group">
          <label for="lastname">Last name: </label>
          <input type="text" class="form-control col-xl-8" ngModel name="lastname" id="lastname">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control col-xl-8" ngModel name="email" id="email">
        </div>
        <div class="form-group">
          <label for="domainname">Domain name</label>
          <input type="text" class="form-control col-xl-8" ngModel name="domainname" id="domainname">
        </div>
        <button class="btn btn-primary">Add Employee</button>
      </form>

    </div>
  </div>
</div>
